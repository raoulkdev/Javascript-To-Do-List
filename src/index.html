<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JavaScript To-Do List</title>
  </head>
  <body>
    <header>
      <h1>To Do List</h1>
    </header>
    <div class="create-task">
      <p>Name</p>
      <input class="taskName" type="text" placeholder="Enter Name Here" />

      <p>Urgency</p>
      <select class="taskUrgencyDropdown">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
        <option value="Urgent">Urgent</option>
      </select>

      <p>Date</p>
      <input class="taskDueDate" type="date" />

      <p>Subtasks</p>
      <input class="subtasks" type="text" placeholder="Seperate by Comma" />

      <button class="createButton">Create</button>
    </div>

    <div class="tasks-container">
      <div class="taskList">
        <!-- Task list items will be dynamically added here -->
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
