<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <h1>To Do List</h1>
    <div class="create-task">
      <p>Task Name</p>
      <input class="taskName" type="text" placeholder="Enter Name Here" />

      <p>Urgency level</p>
      <select class="taskUrgencyDropdown">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
        <option value="Urgent">Urgent</option>
      </select>

      <p>Due Date</p>
      <input class="taskDueDate" type="date" />

      <p>Subtasks</p>
      <input class="subtasks" type="text" placeholder="Seperate by Comma" />

      <p>Create Task</p>
      <button class="createButton">Create</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
